{% extends "_page.html" %}
{% import "bootstrap/wtf.html" as wtf %}}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='group.css')}}">
{% endblock %}



{% block page_content %}
<h1 class="page-header"> Crea un gruppo</h1>

<form class="form-create-group" method="POST" action="{{url_for('create_group')}}">
  {{ form.hidden_tag() }}
  {{ wtf.form_field(form.name) }}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Crea</button>
  <div class="container"></div>
</form>

{% endblock %}
