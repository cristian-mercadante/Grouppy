{% extends "_signin.html" %}

{% block _form %}
<form class="form-signin" method="POST" action="{{url_for('user.reset_token')}}">
  <h2 class="form-signin-heading">Reset Password</h2>
  {{ form.hidden_tag() }}
  {{ wtf.form_field(form.password) }}
  {{ wtf.form_field(form.confirm_password) }}
  {{ wtf.form_field(form.submit, class="btn btn-block btn-primary") }}
</form>
{% endblock %}
